<script language="javascript">
function objectSort(object,index,direct){
	var object11 = object;	//传入的二维数组
	var k = index;	//二维数组排序的序列
	var direction = "";
	//alert(typeof(direct)!="undefined");
	if((typeof(direct)!="undefined"||direct!=null)&&direct==1)  
	direction = direct;  //1为升序，其他默认为降序
	
	//二维数组排序方法
	if (direction==1){				//升序
		for (i=0;i<object11.length;i++) 
		{	  
			for (j=0;j<object11.length-i-1;j++) 
			{  
				if (object11[j][k]>object11[j+1][k]) 
				{	
					tmp=object11[j]; 
					object11[j]=object11[j+1]; 
					object11[j+1]=tmp; 
				}   
			} 
		}	
	}else{						//降序
		for (i=0;i<object11.length;i++) 
		{	  
			for (j=0;j<object11.length-i-1;j++) 
			{  
				if (object11[j][k]<object11[j+1][k]) 
				{	
					tmp=object11[j]; 
					object11[j]=object11[j+1]; 
					object11[j+1]=tmp; 
				}   
			} 
		}	
	}
	
	alert(object11);
	/*
	for(i=0;i<object11.length;i++)
	{
		var test=new Array();
		test=object11[i];
		var a1=test[0];
		var a2=test[1];
		document.write(a1);
		document.write("/");
		document.write(a2+"<br>");
	}
	*/
}
function testSort(){
	var aa=new Array("电视",222);
	var bb=new Array("通话",333);
	var cc=new Array("手机",666);
	var dd=new Array("盖子",88);
	var ee=new Array("茶杯",444);
	var ff=new Array("钢笔",111);
	var object11 = new Array(aa,bb,cc,dd,ee,ff);
	objectSort(object11,1);
}

</script>

<html>
<body oncontextmenu="return false;">
	<input type="submit" value="排序" name="sortobject" onclick="testSort();">
</body>
</html>
