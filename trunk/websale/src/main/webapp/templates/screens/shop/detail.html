<div style="text-align:center;">
	<div style="text-align:center;width:800px;">
		<div style="float:left;text-align:center;width:210px;">
			#CatList()
		</div>
		<div>
			#SearchForm()
			<div style="width:582;text-align:left;padding:10px;">
			<a href="$link.setPage('shop,start.html')">首页</a>
			&gt;
			<a href="$link.setPage('shop,list.html')?catid=$!catid" target="_blank">$!cat.get($!catid)</a>
			&gt;
			<font color="red">$!book.bookname</font> 的详细信息
			</div>
			<div style="width:582;text-align:left;">
				#if($book)
				<div style="border:#000 0px solid;float:left;width:90px;height:120px;margin:5px;cursor:hand;">
				<img id="pic" src="$!book.picname" onClick="openDetail($!book.id);" width="90" height="120" onerror="javascript:this.src='$content.getURI('images/main/wutu.jpg')';">
				</div>
				<div style="float:left;padding:8px;">
					<div style="border:#000 0px solid;margin-bottom:10px;">
					书名：<b>$!book.bookname</b>
					</div>
					<div style="border:#000 0px solid;margin-bottom:10px;">
					作者：$!book.bookwriter
					</div>
					<div style="border:#000 0px solid;margin-bottom:10px;">
					出 版 社：$!book.bookpublish
					</div>
					<div style="margin-bottom:10px;">
					出版日期：$!date.getDateString($!book.bookpubdate)
					</div>
					<div style="margin-bottom:10px;">
					所属分类：$!cat.get($!catid)
					</div>
					<div style="margin-bottom:10px;">
					简介：$!book.introduce
					</div>
					<div style="color:#FF6600;padding:5px;padding-left:0px;">售价:$!book.price 元</div> 
					<div style="text-align:left;">
					<input type="button" value="购买" onClick="buythis($!book.id);"/> 
<!--					<input type="button" value="加入购物车" />-->
					</div>
				</div>
				#else
				没有找到你需要的书！
				#end
			</div>
		</div>
	</div>
</div>
